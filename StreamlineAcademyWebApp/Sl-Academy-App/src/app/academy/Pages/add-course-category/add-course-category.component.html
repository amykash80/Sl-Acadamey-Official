<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-6">
        <form 
          #registerCourseCategoryForm="ngForm"
          method="POST"
          (ngSubmit)="addCategory()"
          class="register-form ajax-contact"
        >
          <h5 class="form-title">Add Course Category</h5>
          <div class="row">
            <div class="form-group col-md-12">
              <label><i class="fa fa-list alt"></i> Category Name</label>
              <input
                type="text"
                class="form-control"
                name="categoryName"
                #name="ngModel"
                [(ngModel)]="courseCategoryModel.categoryName"
                placeholder="category name"
                required
              />
              <div *ngIf="name.invalid && name.touched" class="error-message">
                Category Name is required.
              </div>
            </div>
  
            <div class="form-btn col-12 text-center">
              <button [disabled]="registerCourseCategoryForm.invalid" class="th-btn black-btn-2 w-100" style="cursor:pointer">
                <app-spinner color="white"*ngIf="loadspinner"></app-spinner>
                Add Category
              </button>
            </div>
          </div>
          <p class="form-messages mb-0 mt-3"></p>
        </form>
      </div>
    </div>
  </div>

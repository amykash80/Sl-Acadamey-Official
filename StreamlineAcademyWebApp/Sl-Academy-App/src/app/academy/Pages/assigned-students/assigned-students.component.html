<div class="app-inner" *ngIf="showTable">
  <div class="container">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="border-bottom pr-3 py-3 mb-3">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">academy</li>
            <li class="breadcrumb-item" aria-current="page">course</li>
            <li class="breadcrumb-item" aria-current="page">batch</li>
            <li class="breadcrumb-item active" aria-current="page">assigned-students</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="card custom-card overflow-auto">
      <div class="card-body font-manrope">
        <h4 class="card-title text-capitalize fs-5 mb-3">Batch Students</h4>
        <div class="row">
          <div class="col-12">
            <div
              id="student-listing_wrapper"
              class="dataTables_wrapper dt-bootstrap4 no-footer"
            >
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div id="student-listing_filter" class="dataTables_filter">
                    <label>
                      <input
                        type="search"
                        [(ngModel)]="searchText"
                        (input)="filterStudents($event)"
                        class="form-control"
                        placeholder="Search students"
                        aria-controls="student-listing"
                      />
                    </label>
                  </div>
                </div>
              </div>

              <table
                id="student-listing"
                class="table dataTable no-footer"
                aria-describedby="student-listing_info"
              >
                <thead>
                  <tr>
                    <th
                      rowspan="1"
                      colspan="1"
                      aria-label="Name: activate to sort column descending"
                      style="width: 76.8375px"
                    >
                      Name
                    </th>
                    <th
                      rowspan="1"
                      colspan="1"
                      aria-label="Email: activate to sort column descending"
                      style="width: 76.8375px"
                    >
                      Email
                    </th>
                    <th
                      rowspan="1"
                      colspan="1"
                      aria-label="Phone Number: activate to sort column descending"
                      style="width: 76.8375px"
                    >
                      Phone Number
                    </th>

                    <th
                      rowspan="1"
                      colspan="1"
                      aria-label="Email: activate to sort column descending"
                      style="width: 76.8375px"
                    >
                      Address
                    </th>

                    <th
                      rowspan="1"
                      colspan="1"
                      aria-label="Email: activate to sort column descending"
                      style="width: 76.8375px"
                    >
                      IsActive
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of filteredStudentList">
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.phoneNumber }}</td>
                    <td>{{ student.address }}</td>

                    <td>
                      <span
                        [ngClass]="
                          student.isActive
                            ? 'chip chip-success'
                            : 'chip chip-danger'
                        "
                      >
                        {{ student.isActive ? "Active" : "Inactive" }}
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="row">
                <div class="col-sm-12 col-md-7">
                  <div
                    class="dataTables_paginate paging_simple_numbers"
                    id="student-listing_paginate"
                  >
                    <ul class="pagination">
                      <li
                        class="paginate_button page-item previous disabled"
                        id="student-listing_previous"
                      >
                        <a
                          aria-controls="student-listing"
                          aria-disabled="true"
                          role="link"
                          data-dt-idx="previous"
                          tabindex="-1"
                          class="page-link"
                          >Previous</a
                        >
                      </li>
                      <li class="paginate_button page-item active">
                        <a
                          href="#"
                          aria-controls="student-listing"
                          role="link"
                          aria-current="page"
                          data-dt-idx="0"
                          tabindex="0"
                          class="page-link"
                          >1</a
                        >
                      </li>
                      <li
                        class="paginate_button page-item next disabled"
                        id="student-listing_next"
                      >
                        <a
                          aria-controls="student-listing"
                          aria-disabled="true"
                          role="link"
                          data-dt-idx="next"
                          tabindex="-1"
                          class="page-link"
                          >Next</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <app-spinner *ngIf="showSpinner"></app-spinner>
</div>

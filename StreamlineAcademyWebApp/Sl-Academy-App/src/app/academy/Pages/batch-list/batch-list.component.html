  <section>
    <div class="container">
      <input type="checkbox" name="" id="toggleView"/>
      <label for="toggleView"> Grid View </label>
      <table>
        <thead>
            <tr>
                <th>Batch Name</th>
                <th>Batch Size</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Instructor Name</th>
                <th>Location Name</th>
                <th>IsActive</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let batch of batchList ">
              <td>{{batch.batchName}}</td>
              <td>{{batch.batchSize}}</td>
              <td>{{batch.startDate}}</td>
              <td>{{batch.endDate}}</td>
              <td>{{batch.instructorName}}</td>
              <td>{{batch.locationName}}</td>
              <td class="status">{{batch.isActive}}</td>
              <button type="button" class="btn btn-success" style="margin-right: 3px;" [routerLink]="['/academy/create-batch-schedule',batch.id,courseId]">Add Schedule</button>
    
              </tr>
        
        </tbody>
      </table>
    </div>
  </section>

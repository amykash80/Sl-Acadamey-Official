<div class="app-inner" *ngIf="showList">
    <div class="container">
      <div class="card custom-card overflow-auto">
        <div class="card-body font-manrope">
          <h4 class="card-title text-capitalize fs-5 mb-3">Course Categories</h4>
          <div class="row">
            <div class="col-12">
              <div
                id="batch-listing_wrapper"
                class="dataTables_wrapper dt-bootstrap4 no-footer"
              >
                <div class="row">
                  <div class="col-sm-12 col-md-6">
                    <button class="btn btn-success bg-gradient" [routerLink]="['/academy/add-course-category']"><i class="fas fa-plus mr-2"></i> Add Category</button>
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <div id="batch-listing_filter" class="dataTables_filter">
                      <label>
                        <input
                          type="search"
                         (input)="filterCategories($event)"
                          class="form-control"
                          placeholder="Search categories"
                          aria-controls="batch-listing"
                        />
                      </label>
                    </div>
                  </div>
                </div>
  
                <table
                  id="batch-listing"
                  class="table dataTable no-footer"
                  aria-describedby="batch-listing_info"
                >
                  <thead>
                    <tr>
                    
                      <th
                        rowspan="1"
                        colspan="1"
                        aria-label="Location Name: activate to sort column descending"
                        style="width: 76.8375px"
                      >
                      Category Name
                      </th>
                      <th
                        rowspan="1"
                        colspan="1"
                        aria-label="IsActive: activate to sort column descending"
                        style="width: 76.8375px"
                      >
                        IsActive
                      </th>
                      <th
                        rowspan="1"
                        colspan="1"
                        aria-label="Actions: activate to sort column descending"
                        style="width: 76.8375px"
                      >
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let category of filteredCategoryList">
                      <td>{{ category.categoryName }}</td>
                      <td>
                        <span [ngClass]="category.isActive ? 'chip chip-success' : 'chip chip-danger'">
                          {{ category.isActive }}
                        </span>
                      </td>
                      <td>
                        <div class="d-inline-block dropdown">
                          <button
                            type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            title="Row Options"
                            class="dropdown-toggle btn btn-success after-none squared-btn"
                          >
                            <i class="fas fa-ellipsis-v"></i>
                          </button>
                          <div
                            tabindex="-1"
                            role="menu"
                            aria-hidden="true"
                            class="dropdown-menu dropdown-menu-left"
                          >
                            <ul class="nav flex-column">
                              <li class="nav-item">
                                <a
                                  class="nav-link fw-semibold"
                                  (click)="updateCourseCategory(category.id)"
                                >
                                  <i class="nav-link-icon fas fa-pen"></i>
                                  <span> Edit</span>
                                </a>
                              </li>
                              <li class="nav-item">
                                <a
                                  class="nav-link dangered fw-semibold"
                                  (click)="deleteCategory(category.id)"
                                >
                                  <i class="nav-link-icon fas fa-trash dangered"></i>
                                  <span> Delete</span>
                                </a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="row">
                  <div class="col-sm-12 col-md-7">
                    <div
                      class="dataTables_paginate paging_simple_numbers"
                      id="batch-listing_paginate"
                    >
                      <ul class="pagination">
                        <li class="paginate_button page-item previous disabled" id="batch-listing_previous">
                          <a
                            aria-controls="batch-listing"
                            aria-disabled="true"
                            role="link"
                            data-dt-idx="previous"
                            tabindex="-1"
                            class="page-link"
                            >Previous</a
                          >
                        </li>
                        <li class="paginate_button page-item active">
                          <a
                            href="#"
                            aria-controls="batch-listing"
                            role="link"
                            aria-current="page"
                            data-dt-idx="0"
                            tabindex="0"
                            class="page-link"
                            >1</a
                          >
                        </li>
                        <li class="paginate_button page-item next disabled" id="batch-listing_next">
                          <a
                            aria-controls="batch-listing"
                            aria-disabled="true"
                            role="link"
                            data-dt-idx="next"
                            tabindex="-1"
                            class="page-link"
                            >Next</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5" *ngIf="showUpdateForm">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-6">
        <form 
          #updateCourseCategoryForm="ngForm"
          method="PUT"
          class="register-form ajax-contact"
        >
          <h5 class="form-title">Update Course Category</h5>
          <div class="row">
            <div class="form-group col-md-12">
              <label><i class="fa fa-list alt"></i> Category Name</label>
              <input
                type="text"
                class="form-control"
                name="categoryName"
                #name="ngModel"
                [(ngModel)]="updateCourseCategoryModel.categoryName"
                placeholder="category name"
                required
              />
              <div *ngIf="name.invalid && name.touched" class="error-message">
                Category Name is required.
              </div>
            </div>
  
            <div class="form-btn col-12 text-center">
              <button [disabled]="updateCourseCategoryForm.invalid" (click)="update()" class="th-btn black-btn-2 w-100" style="cursor:pointer">
                <app-spinner *ngIf="loadSpinner"></app-spinner>
                update Category
              </button>
            </div>
          </div>
          <p class="form-messages mb-0 mt-3"></p>
        </form>
      </div>
    </div>
  </div>

<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-9">
        <form #courseResourseForm="ngForm" method="POST" class="register-form ajax-contact">
          <h5 class="form-title">update Course Resource</h5>
          <div class="row">
            <div class="form-group col-md-6">
              <label><i class="far fa-user"></i> Name</label>
              <input type="text" class="form-control" name="Name" [(ngModel)]="resourceModel.name" placeholder="Resource name" required>
            </div>
            <div class="form-group col-md-6">
              <label><i class="far fa-file-alt"></i> Description</label>
              <textarea class="form-control" name="Description" [(ngModel)]="resourceModel.description"
              placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
              <label for="resourceType">Resource Type:</label>
              <select class="form-control" id="resourceType"   name="Type">
                <option [ngValue]="0" selected>Select Resource Type</option>
                <option [ngValue]="1">Youtube</option>
                <option [ngValue]="2">PDF</option>
                <option [ngValue]="3">Document</option>
                <option [ngValue]="4">Video</option>
                <option [ngValue]="5">Image</option>
                <option [ngValue]="6">Other</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label><i class="fas fa-file"></i> File</label>
              <div class="custom-file">
                <input type="file"
                [(ngModel)]="resourceModel.File"  class="custom-file-input" id="fileInput" name="File">
                
              </div>
            </div>
            
          </div>
          <div class="form-btn col-12 text-center">
            <button class="th-btn black-btn-2 w-100">Create Resource</button>
          </div>
        </form>
      </div>
    </div>
  </div>

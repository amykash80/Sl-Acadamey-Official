<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-9">
        <form #batchScheduleForm="ngForm" method="POST" class="register-form ajax-contact">
          <h5 class="form-title">Schedule Batch</h5>
          <div class="row">
            <div class="form-group col-md-6">
              <label><i class="far fa-calendar-alt"></i>Date*</label>
              <input type="date" class="form-control" name="date" #date="ngModel" [(ngModel)]="batchScheduleModel.date" placeholder="Select date" required>
              <div *ngIf="date.touched && date.errors?.['required']" class="error-message">Date is required</div>
            </div>
            <div class="form-group col-md-6">
              <label><i class="far fa-clock"></i>Duration in Hours</label>
              <input type="number" class="form-control" name="durationInHours" [(ngModel)]="batchScheduleModel.durationInHours" placeholder="Enter duration in hours" required>
            </div>
            
            <div class="form-group col-md-6">
                <label><i class="fas fa-list-alt"></i> Course Content</label>
                <select class="form-control" name="courseContentId" [(ngModel)]="batchScheduleModel.courseContentId">
                  <option value="">Select Content</option>
                  <option *ngFor="let content of contents" [value]="content.id">{{ content.taskName }}</option>
                </select>
                
              </div>
          </div>
          <div class="form-btn col-12 text-center">
            <button class="th-btn black-btn-2 w-100" (click)="createBatchSchedule()">Schedule Batch</button>
          </div>
        </form>
      </div>
    </div>
  </div>

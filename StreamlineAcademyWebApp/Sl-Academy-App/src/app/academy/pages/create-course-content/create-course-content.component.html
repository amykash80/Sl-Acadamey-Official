<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-9">
        <form  #courseForm="ngForm"
        method="POST"
        class="register-form ajax-contact">
          <h5 class="form-title">Create Course content</h5>
          <div class="row">
            <div class="form-group col-md-6">
              <label><i class="far fa-user"></i>Task Name</label>
              <input type="text" class="form-control" name="taskName" [(ngModel)]="courseContentModel.taskName" placeholder="Task name" required>
            </div>
            <div class="form-group col-md-6">
              <label>  <i class="far fa-file-alt"></i>Description</label>
              <textarea class="form-control" name="description" [(ngModel)]="courseContentModel.description" placeholder="description" required></textarea>
            </div>
            <div class="form-group col-md-6">
              <label><i class="far fa-calendar-alt"></i>Duration</label>
              <input type="number" class="form-control" name="duration" [(ngModel)]="courseContentModel.duration" placeholder=" content duration" required>
            </div>    
        
          </div>
          <div class="form-btn col-12 text-center">
            <button class="th-btn w-100" [disabled]="courseForm.invalid"  (click)="createCourseContent()">
              <app-spinner *ngIf="loadSpinner"></app-spinner>
              Create Content</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-9">
        <form #courseResourseForm="ngForm" (ngSubmit)="createCourseResource($event)" method="POST" class="register-form ajax-contact">
          <h5 class="form-title">Create Course Resource</h5>
          <div class="row">
            <div class="form-group col-md-6">
              <label><i class="far fa-user"></i> Name</label>
              <input type="text" class="form-control" name="Name" [(ngModel)]="courseResourceModel.Name" placeholder="Resource name" required>
            </div>
            <div class="form-group col-md-6">
              <label><i class="far fa-file-alt"></i> Description</label>
              <textarea class="form-control" name="Description" [(ngModel)]="courseResourceModel.Description" placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
              <label for="resourceType">Select Resource Type:</label>
              <select class="form-control" id="resourceType" [(ngModel)]="courseResourceModel.Type" name="Type">
                <option *ngFor="let type of resourceTypes" [ngValue]="type">{{ getTypeName(type) }}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label><i class="fas fa-file"></i> File</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="fileInput" name="File">
                
              </div>
            </div>
            
          </div>
          <div class="form-btn col-12 text-center">
            <button class="th-btn black-btn-2 w-100">Create Resource</button>
          </div>
        </form>
      </div>
    </div>
  </div>

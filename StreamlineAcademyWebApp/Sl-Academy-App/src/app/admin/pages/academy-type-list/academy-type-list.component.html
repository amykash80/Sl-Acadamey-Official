

<div class="content">
    <div class="table-wrapper">
  
    <div class="table-title mt-3 me-3">
      <div class="row">
        <div class="col-6 mt-2">
          <h2>Academy Type List</h2>
        </div>
        <div class="col-sm-6">
          <a  class="btn btn-success" routerLink="/admin/create-academyType" data-toggle="modal"> <span>Add new AcademyType</span></a>
        </div>
      </div>
    </div>  
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>academyTypeName</th>
        <th>IsActive</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let academyType of academyTypeList">
        <td>{{academyType.academyTypeName}}</td>
        <td>{{academyType.isActive}}</td>
        <td>
            <button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
          </td>
      </tr>
    </tbody>
  </table>
</div>

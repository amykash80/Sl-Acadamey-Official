<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-9">
        <form #academyRegistrationForm="ngForm" method="POST" class="register-form ajax-contact">
          <h5 class="form-title">Register New AcademyType</h5>
          <div class="row">
            <div class="form-group col-md-12">
              <label><i class="far fa-user"></i> Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                #name="ngModel"
                [(ngModel)]="academyTypeModel.name"
                placeholder=""
              />
            </div>
  
  
            <div class="form-btn col-12 text-center">
              <button class="th-btn black-btn-2 w-100" (click)="createAcademyType()">create Now</button>
            </div>
          </div>
          <p class="form-messages mb-0 mt-3"></p>
        </form>
      </div>
    </div>
  </div>

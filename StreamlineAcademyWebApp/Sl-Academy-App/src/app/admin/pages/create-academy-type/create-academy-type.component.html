<div class="col">
  <nav aria-label="breadcrumb" class="border-bottom pr-3 py-3 mb-3">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item" routerLink="/admin/dashboard">admin</li>
      <li class="breadcrumb-item active" aria-current="page">add-academy-type</li>
    </ol>
  </nav>
</div>
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-6">
        <form #academyRegistrationForm="ngForm" method="POST" class="register-form ajax-contact">
          <h5 class="form-title">Register New AcademyType</h5>
          <div class="row">
            <div class="form-group col-md-12">
              <label><i class="far fa-user"></i> Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                #name="ngModel"
                [(ngModel)]="academyTypeModel.name"
                placeholder=""
              />
            </div>
  
  
            <div class="form-btn col-12 text-center">
              <button class="th-btn black-btn-2 w-100" (click)="createAcademyType()">
                <app-spinner *ngIf="loadSpinner"></app-spinner>
                create Now</button>
            </div>
          </div>
          <p class="form-messages mb-0 mt-3"></p>
        </form>
      </div>
    </div>
  </div>

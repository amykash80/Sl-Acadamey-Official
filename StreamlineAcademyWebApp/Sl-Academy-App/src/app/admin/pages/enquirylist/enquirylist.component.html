<div class="container">
  <div class="card custom-card">
    <div class="card-body">
      <h4 class="card-title">Data table</h4>
      <div class="row">
        <div class="col-12">
          <div
            id="order-listing_wrapper"
            class="dataTables_wrapper dt-bootstrap4 no-footer"
          >
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="order-listing_length">
                  <label
                    >Show
                    <select
                      name="order-listing_length"
                      aria-controls="order-listing"
                      class="custom-select custom-select-sm form-control"
                    >
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="-1">All</option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="order-listing_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      [(ngModel)]="searchText"
                      (input)="filterEnquiries()"
                      class="form-control"
                      placeholder="Search enquiries"
                      aria-controls="order-listing"
                    />
                  </label>
                </div>
              </div>
            </div>
            <table
              id="order-listing"
              class="table dataTable no-footer"
              aria-describedby="order-listing_info"
            >
              <thead>
                <tr>
                  <th
                    rowspan="1"
                    colspan="1"
                    aria-label="Order #: activate to sort column descending"
                    style="width: 76.8375px"
                  >
                    Name
                  </th>
                  <th
                    rowspan="1"
                    colspan="1"
                    aria-label="Customer: activate to sort column ascending"
                    style="width: 91.9375px"
                  >
                    Email
                  </th>
                  <th
                    rowspan="1"
                    colspan="1"
                    aria-label="Ship to: activate to sort column ascending"
                    style="width: 75.0125px"
                  >
                    Phone Number
                  </th>
                  <th
                    rowspan="1"
                    colspan="1"
                    aria-label="Ship to: activate to sort column ascending"
                    style="width: 75.0125px"
                  >
                    Registration Status
                  </th>
                  <th
                    rowspan="1"
                    colspan="1"
                    aria-label="Ship to: activate to sort column ascending"
                    style="width: 75.0125px"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let enquiry of filteredEnquiryList">
                  <td>{{ enquiry.name }}</td>
                  <td>{{ enquiry.email }}</td>
                  <td>{{ enquiry.phoneNumber }}</td>
                  <td>{{ enquiry.registrationStatus | registrationStatus }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-success btn-sm"
                      [routerLink]="['/admin/updateenquiry', enquiry.id]"
                      style="margin-right: 3px"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm"
                      (click)="deleteEnquiry(enquiry.id)"
                    >
                      <i class="far fa-trash-alt"></i>
                    </button>
                    <button
                      *ngIf="pending"
                      type="button"
                      class="btn btn-sm btn-danger add-batch-btn"
                      style="margin-left: 5px"
                      [routerLink]="['/admin/register-enquiry', enquiry.id]"
                    >
                      <i class="fas fa-plus"></i> Register
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col-sm-12 col-md-5">
                <div
                  class="dataTables_info"
                  id="order-listing_info"
                  role="status"
                  aria-live="polite"
                >
                  Showing 1 to 10 of 10 entries
                </div>
              </div>
              <div class="col-sm-12 col-md-7">
                <div
                  class="dataTables_paginate paging_simple_numbers"
                  id="order-listing_paginate"
                >
                  <ul class="pagination">
                    <li
                      class="paginate_button page-item previous disabled"
                      id="order-listing_previous"
                    >
                      <a
                        aria-controls="order-listing"
                        aria-disabled="true"
                        role="link"
                        data-dt-idx="previous"
                        tabindex="-1"
                        class="page-link"
                        >Previous</a
                      >
                    </li>
                    <li class="paginate_button page-item active">
                      <a
                        href="#"
                        aria-controls="order-listing"
                        role="link"
                        aria-current="page"
                        data-dt-idx="0"
                        tabindex="0"
                        class="page-link"
                        >1</a
                      >
                    </li>
                    <li
                      class="paginate_button page-item next disabled"
                      id="order-listing_next"
                    >
                      <a
                        aria-controls="order-listing"
                        aria-disabled="true"
                        role="link"
                        data-dt-idx="next"
                        tabindex="-1"
                        class="page-link"
                        >Next</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-xl-9">
      <form
        #academyRegistrationForm="ngForm"
        method="POST"
        class="register-form ajax-contact"
      >
        <h5 class="form-title">Register New Academy</h5>
        <div class="row">
          <div class="form-group col-md-6">
            <label><i class="far fa-user"></i> Admin Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]="academyRegistrationModel.name"
              placeholder=""
            />
          </div>
          <div class="form-group col-md-6">
            <label><i class="far fa-user"></i> Academy Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]="academyRegistrationModel.academyName"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="far fa-envelope"></i> Email address</label>
            <input
              type="email"
              class="form-control"
              name="email"
              #email="ngModel"
              [(ngModel)]="academyRegistrationModel.email"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-phone"></i> Phone Number</label>
            <input
              type="text"
              class="form-control"
              name="phoneNumber"
              #phoneNumber="ngModel"
              [(ngModel)]="academyRegistrationModel.phoneNumber"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-lock"></i> Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              #password="ngModel"
              [(ngModel)]="academyRegistrationModel.password"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-map-marker-alt"></i> Address</label>
            <input
              type="text"
              class="form-control"
              name="address"
              #address="ngModel"
              [(ngModel)]="academyRegistrationModel.address"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-map-pin"></i> Postal Code</label>
            <input
              type="number"
              class="form-control"
              name="postalCode"
              #postalCode="ngModel"
              [(ngModel)]="academyRegistrationModel.postalCode"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-school"></i> Academy Type</label>
            <select
              class="form-control"
              name="academyTypeId"
              [(ngModel)]="academyRegistrationModel.academyTypeId"
            >
              Populate options dynamically
            </select>
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-globe"></i> Country</label>
            <select
              class="form-control"
              name="countryId"
              [(ngModel)]="academyRegistrationModel.countryId"
            >
             
            </select>
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-flag"></i> State</label>
            <select
              class="form-control"
              name="stateId"
              [(ngModel)]="academyRegistrationModel.stateId"
            >
              Populate options dynamically based on selected country
            </select>
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-city"></i> City</label>
            <select
              class="form-control"
              name="cityId"
              [(ngModel)]="academyRegistrationModel.cityId"
            >
              Populate options dynamically based on selected state
            </select>
          </div>

          <div class="form-btn col-12 text-center">
            <button
              class="th-btn black-btn-2 w-100"
              (click)="registerAcademy()"
            >
              Register Now
            </button>
          </div>
        </div>
        <p class="form-messages mb-0 mt-3"></p>
      </form>
    </div>
  </div>
</div>

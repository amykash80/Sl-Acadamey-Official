
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-xl-9">
      <form
        #academyRegistrationForm="ngForm"
        method="PUT"
        class="register-form ajax-contact"
      >
        <h5 class="form-title">Register New Academy</h5>
        <div class="row">
          <div class="form-group col-md-6">
            <label><i class="far fa-user"></i> Admin Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]="academy.name"
              placeholder=""
            />
          </div>
          <div class="form-group col-md-6">
            <label><i class="far fa-user"></i> Academy Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]="academy.academyName"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="far fa-envelope"></i> Email address</label>
            <input
              type="email"
              class="form-control"
              name="email"
              #email="ngModel"
              [(ngModel)]="academy.email"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-phone"></i> Phone Number</label>
            <input
              type="text"
              class="form-control"
              name="phoneNumber"
              #phoneNumber="ngModel"
              [(ngModel)]="academy.phoneNumber"
              placeholder=""
            />
          </div>

       

          <div class="form-group col-md-6">
            <label><i class="fas fa-map-marker-alt"></i> Address</label>
            <input
              type="text"
              class="form-control"
              name="address"
              #address="ngModel"
              [(ngModel)]="academy.address"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-map-pin"></i> Postal Code</label>
            <input
              type="number"
              class="form-control"
              name="postalCode"
              #postalCode="ngModel"
              [(ngModel)]="academy.postalCode"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-school"></i> Academy Type</label>
            <select
              class="form-control"
              name="academyTypeId"
              [(ngModel)]="academy.academyTypeId"
            >
            <option value="">Select Academy Type</option>
            <option *ngFor="let academyType of academyTypeList" [value]="academyType.id">{{ academyType.academyTypeName }}</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-globe"></i> Country</label>
            <select
              class="form-control"
              name="countryId"
              [(ngModel)]="academy.countryId"
            >
            <option value="">Select Country</option>
            <option *ngFor="let country of countries" [value]="country.id">{{ country.countryName }}</option>
             
            </select>
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-flag"></i> State</label>
            <select
              class="form-control"
              name="stateId"
              [(ngModel)]="academy.stateId"
            >
            <option value="">Select state</option>
            <option *ngFor="let state of states" [value]="state.id">{{ state.stateName }}</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label><i class="fas fa-city"></i> City</label>
            <select
              class="form-control"
              name="cityId"
              #city="ngModel"
              [(ngModel)]="academy.cityId"
            >
            <option value="">Select city</option>
            <option *ngFor="let city of cities" [value]="city.id">{{ city.cityName }}</option>
            </select>
          </div>

          <div class="form-btn col-12 text-center">
            <button
              class="th-btn black-btn-2 w-100"
              (click)="updateAcademy()"
            >
              update Now
            </button>
          </div>
        </div>
        <p class="form-messages mb-0 mt-3"></p>
      </form>
    </div>
  </div>
</div>

<div class="app-header__logo">
  <div class="logo-src"></div>
  <div class="header__pane ml-auto">
    <div>
      <button
        type="button"
        class="hamburger close-sidebar-btn hamburger--elastic"
        data-class="closed-sidebar"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
</div>
<div class="app-header__mobile-menu">
  <div>
    <button
      type="button"
      class="hamburger hamburger--elastic mobile-toggle-nav"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
</div>
<div class="app-header__menu">
  <span>
    <button
      type="button"
      class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav"
    >
      <span class="btn-icon-wrapper">
        <i class="fa fa-ellipsis-v fa-w-6"></i>
      </span>
    </button>
  </span>
</div>
<div class="scrollbar-sidebar">
  <div class="app-sidebar__inner">
    <ul class="vertical-nav-menu font-manrope">
      <li class="app-sidebar__heading">Menu</li>
      <li class="mm-active">
        <a routerLink="/instructor/dashboard">
          <i class="fa fa-dashboard"></i>Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/instructor/check-mycourses">
          <i class='fas fa-book-reader' style='color:red'></i>Courses
        </a>
      </li>
      <li>
        <a routerLink="/instructor/check-my-batch">
          <i class="fas fa-boxes" style='color:red'></i>Batches
        </a>
      </li>
      <li>
        <a routerLink="/instructor/check-my-schedule">
          <i class="fa fa-calendar" style='color:red'></i>Schedules
        </a>
      </li>
      <li>
        <a [routerLink]="['/instructor/student-list']">
          <i class="fas fa-user-graduate" style='color:red'></i> Students
        </a>
      </li>

    
    </ul>
  </div>
</div>

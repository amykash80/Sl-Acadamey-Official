<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-7">
        <form #enquiryForm="ngForm" method="POST" class="register-form ajax-contact">
          <h5 class="form-title">Register Now</h5>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                #name="ngModel"
                [(ngModel)]="enquiryModel.name"
                placeholder=""
              />
              <i class="far fa-user"></i>
            </div>
  
            <div class="form-group col-md-6">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                #email="ngModel"
                [(ngModel)]="enquiryModel.email"
                placeholder=""
              />
              <i class="far fa-envelope"></i>
            </div>
  
            <div class="form-group col-md-6">
              <label>Phone Number</label>
              <input
                type="text"
                class="form-control"
                name="phoneNumber"
                #phoneNumber="ngModel"
                [(ngModel)]="enquiryModel.phoneNumber"
                placeholder=""
              />
              <i class="fas fa-phone"></i>
            </div>
  
            <div class="form-btn col-12 text-center">
              <button class="th-btn black-btn-2 w-100" (click)="sendEnquiry()">Register Now</button>
            </div>
          </div>
          <p class="form-messages mb-0 mt-3"></p>
        </form>
      </div>
    </div>
  </div>

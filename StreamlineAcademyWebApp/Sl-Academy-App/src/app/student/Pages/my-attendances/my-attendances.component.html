<div class="app-inner" >
    <div class="container">
      <div class="col">
        <nav aria-label="breadcrumb" class="border-bottom pr-3 py-3 mb-3">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item" routerLink="/student/dashboard">student</li>
           
            <li class="breadcrumb-item active" aria-current="page">My -attendance</li>
          </ol>
        </nav>
      </div>
      <div class="card custom-card overflow-auto">
        <div class="card-body font-manrope">
          <h4 class="card-title text-capitalize fs-5 mb-3">Attendances</h4>
          <div class="row">
            <div class="col-12">
              <div id="attendance-listing_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                <div class="row">
                  <div class="col-sm-12 col-md-12">
                    <div id="attendance-listing_filter" class="dataTables_filter">
                      <label>
                        <input
                          type="search"
                          [(ngModel)]="searchText"
                          (input)="filterSchedules()"
                          class="form-control"
                          placeholder="Search attendances"
                          aria-controls="attendance-listing"
                        />
                      </label>
                    </div>
                  </div>
                </div>
                <table id="attendance-listing" class="table dataTable no-footer" aria-describedby="attendance-listing_info">
                  <thead>
                    <tr>
                      <th style="width: 76.8375px">Date</th>
                      <th style="width: 91.9375px">Schedule ID</th>
                      <th style="width: 75.0125px">Attendance Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let attendance of displayedBatchList">
                      <td>{{ attendance.date | date }}</td>
                      <td>{{ attendance.scheduleId }}</td>
                      <!-- <td>{{ attendance.attendenceStatus| AttendanceStatus}}</td> -->
                      <td>
                        <ng-container *ngIf="attendance.attendenceStatus && attendance.attendenceStatus.length > 0">
                          <span [ngClass]="getAttendanceStatusClass(attendance.attendenceStatus)">
                            <span *ngFor="let status of attendance.attendenceStatus">
                              {{ status | AttendanceStatus }}
                            </span>
                          </span>
                        </ng-container>
                        <span *ngIf="!attendance.attendenceStatus">N/A</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div *ngIf="filteredAttendanceList.length === 0" class="text-center my-5 p-5 border rounded" style="background-color: #f8f9fa;">
                    <i class="fas fa-exclamation-circle fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No data found</h4>
                  </div>
                <div class="col-sm-12 col-md-7">
                    <div class="dataTables_paginate paging_simple_numbers" id="attendance-listing_paginate">
                      <ul class="pagination">
                        <!-- Previous Button -->
                        <li class="paginate_button page-item previous" [class.disabled]="currentPage === 1">
                          <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="page-link">
                            Previous
                          </button>
                        </li>
                        <!-- Page Numbers -->
                        <li *ngFor="let page of pages" class="paginate_button page-item" [class.active]="currentPage === page">
                          <button (click)="goToPage(page)" class="page-link">
                            {{ page }}
                          </button>
                        </li>
                        <!-- Next Button -->
                        <li class="paginate_button page-item next" [class.disabled]="currentPage === pages.length">
                          <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === pages.length" class="page-link">
                            Next
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    
  </div>
